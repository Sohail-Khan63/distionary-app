<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Distionary App | Sohail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/App.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <!--NavBar Start-->
  <nav class="navbar navbar-expand-lg custom-style fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Wordify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="App.html">Home</a>
          </li>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="About.html" target="_parent">About Us</a>
              </li>
  </nav>
  <!--Navbar End-->
  <!--Search Section Start-->
  <div class="container-fluid">
    <div class="container">
      <div class="row card input-box">
        <div class="col input-container">
          <input type="serach" placeholder="Typing Word..." id="serach-box" />
          <button class="btn search-btn">Search</button>
        </div>
      </div>
    </div>
  </div>
  <!--Search Section End-->
  <!--About Word start-->
  <div class="container wrd-container">
    <div class="card box-wrd">
      <div class="icons-box-wrd">
        <audio id="audio-player" class="d-none">
          <source src="" type="audio/mpeg" id="audio-source">
        </audio>
        <i class="fa-solid fa-volume-high" id="audio-Play"></i>
        <i class="fa-regular fa-heart" id="heart-icon"></i>
        <!-- <i class="fa-solid fa-heart"></i> -->
      </div>
      <h2 class="wrd-defination-title"></h2>
      <p class="phonetic"></p>
    </div>
  </div>
  <!--About Word End-->
  <!--Word Description-->
  <div class="container-fluid">
    <div class="container card wrd-description-main">
      <div class="row">
        <div class="col ">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="definition-tab" data-bs-toggle="tab" data-bs-target="#definition"
                type="button" role="tab">Definitions</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="example-tab" data-bs-toggle="tab" data-bs-target="#example" type="button"
                role="tab">Examples</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="syn-tab" data-bs-toggle="tab" data-bs-target="#synant" type="button"
                role="tab">Syn/Ant</button>
            </li>
          </ul>

          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="definition" role="tabpanel">

            </div>
            <div class="tab-pane fade" id="example" role="tabpanel">

            </div>
            <div class="tab-pane fade" id="synant" role="tabpanel">

            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  <!--Word Description-->
  <!--Footer Section-->
  <div class="container-fluid bg-body-tertiary footer-style">
    <div class="container">
      <div class="row">
        <div class="col">
          <footer class="py-5 text-center text-body-secondary ">
            <div class="footer-items">
              <a href="App.html">Home</a>
              <a href="About.html">About</a>
            </div>
            <hr>
            <p class="mb-0">
              Â© 2025 Distionary App
            </p>
          </footer>

        </div>
      </div>
    </div>
  </div>
  <!--Footer Section-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
